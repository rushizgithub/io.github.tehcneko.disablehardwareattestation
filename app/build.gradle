plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.1"

    defaultConfig {
        applicationId "io.github.tehcneko.disablehardwareattestation"
        minSdkVersion 28
        targetSdkVersion 33
        versionCode 2
        versionName "2.0.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    dependenciesInfo.includeInApk false
    namespace 'io.github.tehcneko.disablehardwareattestation'
}

dependencies {
    compileOnly 'de.robv.android.xposed:api:82'
}
